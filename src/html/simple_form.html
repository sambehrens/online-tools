<h1>{{heading}}</h1>
<div class="flex flex-col gap-m">
  <form class="flex flex-col gap-m" hx-post="{{action_route}}" hx-swap="afterend" hx-target="#results">
  <label for"inputString">Input string:</label>
  <textarea
    id="inputString"
    name="inputString"
    type="text"
    placeholder="{{input_placeholder}}"
    autofocus
    hx-post="{{action_route}}"
    hx-trigger="keydown[metaKey&&key=='Enter'] from:body"
    hx-sync="closest form:abort"
    ></textarea>
  <button>{{action_button_text}} (Cmd + Enter)</button>
</form>
<table>
  <tr id="results">
    <th>Input</th>
    <th>{{result_table_header}}</th>
    <th>Copy Result</th>
  </tr>
</table>
</div>
