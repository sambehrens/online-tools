<h1>Sort lines alphabetically</h1>
<div class="flex flex-col gap-m">
<form class="flex flex-col gap-m" hx-post="/sort-alphabetically/sort" hx-swap="afterend" hx-target="#results">
  <label for"inputString">Input string:</label>
  <textarea
    id="inputString"
    name="inputString"
    type="text"
    placeholder="Your string to sort..."
    autofocus
    hx-post="/sort-alphabetically/sort"
    hx-trigger="keydown[metaKey&&key=='Enter'] from:body"
    hx-sync="closest form:abort"
    ></textarea>
  <button>Sort (Cmd + Enter)</button>
</form>
<table>
  <tr id="results">
    <th>Input</th>
    <th>Sorted</th>
    <th>Copy Result</th>
  </tr>
</table>
</div>
